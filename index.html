<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="first-row-icon d-flex flex-row position-relative">
            <p class="text-light">Calculator</p>
            <i class="text-light bi bi-x-circle"></i>
            <i class="text-light bi bi-aspect-ratio"></i>
            <i class="text-light bi bi-dash-lg"></i>
          </div>
          <div class="second-row-structure d-flex flex-row position-relative">
            <button type="button" class="btn btn-secondary"><i class="bi bi-border-width"></i></button>
            <p class="mx-3 mt-2 text-light"><strong>Standard</strong></p>
            <button type="button" class="btn btn-secondary"><i class="mt-2 bi bi-arrow-up-right-square text-light"></i></button>
            <p class="text-light">History</p>
            <p class="text-light">Memory</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <input class="mt-5 form-control" type="number">
        </div>
      </div>
    <h1>WELCOME TO BINGO BOARD GAME</h1>
      <div class="row">
        <div class="col-3" id="board-container">

        </div>
      </div>
    </div>





    <script src="script.js" charset="utf-8">
    </script>













    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


  </body>
</html>
